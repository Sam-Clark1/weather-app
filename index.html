<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
   <header class="jumbotron">
        <h1 class="display-3">
            Weather Dashboard
        </h1>
   </header>
 
    <div class="container-fluid">
        <div class="row justify-content-evenly">
            <div class="col-sm-12 col-xl-3">
                <h3 class="text-start fw-bold">Search for a City</h3>
                <form id="city-form">
                    <input id="city-input" class="col-12 border border-3 rounded fs-4" placeholder="San Diego"></input>
                    <button type="submit" class="btn btn-primary col-12 mt-2">Search</button>
                </form>
                <ul class=" col-12 list-unstyled border-top border-3 mt-3"></ul>
            </div>
 
            <div id="current-container" class="col-sm-12 col-xl-9">
               
                <div id="current" class="col-12"></div>
 
                <div id="forcast" class="col-12"></div>

            </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/dayjs@1.10.7/dayjs.min.js"></script>
<script src="https://unpkg.com/dayjs@1.10.7/plugin/utc.js"></script>
<script src="https://unpkg.com/dayjs@1.10.7/plugin/localizedFormat.js"></script>
<script>dayjs.extend(window.dayjs_plugin_utc)</script>
<script>dayjs.extend(window.dayjs_plugin_localizedFormat)</script>
<script src="./assets/js/script.js"></script>
</body>
</html>
